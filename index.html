<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bevan|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

  <div class="container">
    <!-- HEADER -->
    <header>
      <h1>Matching Game</h1>
    </header>

    <!-- SCORE PANEL -->
    <section class="score-panel">
      <div class="movesCounter">
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
        </ul>

        <p><span class="moves">3</span> Moves</p>
      </div>

      <div class="restart">
        <i class="fas fa-redo-alt"></i>
      </div>
    </section>

    <!-- CARDS -->
  <ul id="deck">
    <li class="card" type="gem">
      <i class="fas fa-gem"></i>
    </li>
    <li class="card" type="plane">
      <i class="fas fa-paper-plane"></i>
    </li>
    <li class="card" type="anchor">
      <i class="fas fa-anchor"></i>
    </li>
    <li class="card" type="bolt">
      <i class="fas fa-bolt"></i>
    </li>
    <li class="card" type="cube">
      <i class="fas fa-cube"></i>
    </li>
    <li class="card" type="leaf">
      <i class="fas fa-leaf"></i>
    </li>
    <li class="card" type="bicycle">
      <i class="fas fa-bicycle"></i>
    </li>
    <li class="card" type="bomb">
      <i class="fas fa-bomb"></i>
    </li>
    <li class="card" type="gem">
      <i class="fas fa-gem"></i>
    </li>
    <li class="card" type="plane">
      <i class="fas fa-paper-plane"></i>
    </li>
    <li class="card" type="anchor">
      <i class="fas fa-anchor"></i>
    </li>
    <li class="card" type="bolt">
      <i class="fas fa-bolt"></i>
    </li>
    <li class="card" type="cube">
      <i class="fas fa-cube"></i>
    </li>
    <li class="card" type="leaf">
      <i class="fas fa-leaf"></i>
    </li>
    <li class="card" type="bicycle">
      <i class="fas fa-bicycle"></i>
    </li>
    <li class="card" type="bomb">
      <i class="fas fa-bomb"></i>
    </li>
  </ul>
  </div>

    <script src="js/designs.js"></script>
  </body>
</html>
