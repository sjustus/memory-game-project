<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Shayna Ahamed">
    <meta name="description" content="Memory Game is matching game web app completed as part of the Udacity Front-End Nanodegree program.">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bevan%7cOpen+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>

  <body>

  <div class="container">
    <!-- HEADER -->
    <header>
      <h1>Matching Game</h1>
    </header>

    <!-- SCORE PANEL -->
    <section class="score-panel">
      <div class="movesCounter">
        <ul class="stars">
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
          <li><i class="fas fa-star"></i></li>
        </ul>

        <p><span id="moves">0</span> Moves</p>
      </div>

      <div id="timer">
        <span class="mins">0</span> Mins <span class="secs">0</span> Secs
      </div>

      <div class="restart" onclick="restart()">
        <i class="fas fa-redo-alt"></i>
      </div>
    </section>

    <!-- CARDS -->
  <ul id="deck">
    <li class="card" type="gem">
      <i class="fas fa-gem"></i>
    </li>
    <li class="card" type="plane">
      <i class="fas fa-paper-plane"></i>
    </li>
    <li class="card" type="anchor">
      <i class="fas fa-anchor"></i>
    </li>
    <li class="card" type="bolt">
      <i class="fas fa-bolt"></i>
    </li>
    <li class="card" type="cube">
      <i class="fas fa-cube"></i>
    </li>
    <li class="card" type="leaf">
      <i class="fas fa-leaf"></i>
    </li>
    <li class="card" type="bicycle">
      <i class="fas fa-bicycle"></i>
    </li>
    <li class="card" type="bomb">
      <i class="fas fa-bomb"></i>
    </li>
    <li class="card" type="gem">
      <i class="fas fa-gem"></i>
    </li>
    <li class="card" type="plane">
      <i class="fas fa-paper-plane"></i>
    </li>
    <li class="card" type="anchor">
      <i class="fas fa-anchor"></i>
    </li>
    <li class="card" type="bolt">
      <i class="fas fa-bolt"></i>
    </li>
    <li class="card" type="cube">
      <i class="fas fa-cube"></i>
    </li>
    <li class="card" type="leaf">
      <i class="fas fa-leaf"></i>
    </li>
    <li class="card" type="bicycle">
      <i class="fas fa-bicycle"></i>
    </li>
    <li class="card" type="bomb">
      <i class="fas fa-bomb"></i>
    </li>
  </ul>

  <!-- Congratulations Modal -->
<div id="winner" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 class="modal-heading">Congratulations!</h2>
    <p class="modal-text">You won the game in <span id="modalMoves">0</span> moves and <span id="modalStars">1</span> star.</p>
    <p class="modal-text">Your final time was: <span id="modalMins">0</span> Mins <span id="modalSecs">0</span> Secs</p>
    <button class="button replay">Play Again</button>
  </div>

</div>
  </div>

    <script src="js/designs.js"></script>
  </body>
</html>
